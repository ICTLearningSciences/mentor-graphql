version: 0.2

phases:
  install:
    runtime-versions:
      nodejs: 14

  pre_build:
    commands:
      - n 16 # workaround https://github.com/aws/aws-codebuild-docker-images/issues/490
  build:
    commands:
      - echo running integration tests against deployed qa api
      - cd node
      - API_URL=api-qa.mentorpal.org npm run test:integration
