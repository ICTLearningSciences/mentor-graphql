version: 0.2

env:
  variables:
    API_URL: 'https://api-qa.mentorpal.org/graphql'
  parameter-store:
    SECRET_HEADER_VALUE: ${ssm:/mentorpal/v2/shared/secret_header_value, ''}
    SECRET_HEADER_NAME: ${ssm:/mentorpal/v2/shared/secret_header_name, ''}

phases:
  install:
    runtime-versions:
      nodejs: 14

  pre_build:
    commands:
      - n 16 # workaround https://github.com/aws/aws-codebuild-docker-images/issues/490
  build:
    commands:
      - echo running integration tests against deployed qa api
      - cd node
      - npm run test:integration
