version: 0.2

env:
  variables:
    SENTRY_ORG: 'usc-ict-ls'
    SENTRY_PROJECT: 'mentor-graphql'
    STATIC_URL_BASE: 'https://static-v2.mentorpal.org/'

phases:
  install:
    runtime-versions:
      nodejs: 14

  pre_build:
    commands:
      - n 16 # workaround https://github.com/aws/aws-codebuild-docker-images/issues/490
  # TODO
    #   - export SENTRY_RELEASE=${SENTRY_PROJECT}-$(cat .VERSION)
  build:
    commands:
      - echo Deploying stack
      - ls
      - cd node
      - npm run deploy:qa
      - echo running integration tests against deployed lambda
      - npm run test:integration

      # TODO
      # - echo sentry release: ${SENTRY_RELEASE}
      # - bash sentry-release.sh
